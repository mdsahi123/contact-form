<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONTACT US</h1>
        <form action="">
            <label for="name">NAME * :</label>    
            <input type="text" placeholder="Your Name" id="name" required> <br>
            <label for="email">EMAIL ID * :</label>
            <input type="text" placeholder="Your Email" id="email" required> <br>
            <label for="phnumber">PHONE NUMBER * :</label>
            <input type="tel" placeholder="Enter Number" id="phnumber" required> <br>
            <label for="city">CITY * :</label>
            <input type="text" placeholder="Your City" id="city" required> <br>
            <label for="subject">SUBJECT :</label>
            <input type="text" placeholder="Subject (Optional)" id="subject">
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
